<section class="page">
    <div class="section_top_padding">
        <div class="page_title_sec">
            <div class="page_title_sec">
                <h2>Machine list</h2>
            </div>
        </div>

        <div class="machines_collections">
            <div class="machine_prod" *ngFor="let machine of machine_list; let i = index">
                <ul class="user_action">

                    <li class="ml-1">
                        <a href="javascript:;" (click)="setting_viewnew(machine)" *ngIf="machine.tag_result1 == true">
                            <mat-icon class="v-align-middle display" matTooltip="Edit Spindle and Servo Load Axis">edit                            </mat-icon>
                        </a>
                    </li>

                    <li class="ml-1" >
                        <a href="javascript:;" (click)="setting_view_new(machine)" *ngIf="machine.tag_result == false">
                            <mat-icon class="v-align-middle display" matTooltip="Macro Create">settings                            </mat-icon>
                        </a>
                    </li>

                    <li class="ml-1" >
                        <a href="javascript:;" (click)="setting_view(machine)" *ngIf="machine.tag_result == true">
                            <mat-icon class="v-align-middle display" matTooltip="Edit Macro">offline_bolt                            </mat-icon>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="javascript:;" (click)="edit_view(machine)">
                            <mat-icon class="v-align-middle display" matTooltip="Edit">edit
                            </mat-icon>
                        </a>
                    </li> -->
                    <li class="ml-1">
                        <a href="javascript:;" (click)="setting_spiesd_view(machine)" *ngIf="machine.tag_result1 == false">
                            <mat-icon class="v-align-middle display" matTooltip="Activate Servo Load and Spindle Speed">donut_large                            </mat-icon>
                        </a>
                    </li>
                </ul>
                <div class="machine_no">
                    <div class="machine_no_view">
                        <p>
                            <span>{{i+1}}</span>
                        </p>
                    </div>
                </div>
                <h3>{{machine?.L0Name}}</h3>

                <div class="full_date">
                    <p>
                        Line :
                        <span>{{machine?.line}}</span>
                    </p>
                    <p>
                        IP :
                        <span> {{machine?.ip}}</span>
                    </p>
                </div>
            </div>
        </div>
        <div *ngIf="myLoader" class="spinner">
            <img src="assets/images/spinner.gif">
        </div>
    </div>
</section>
