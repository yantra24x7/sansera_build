<section class="page">
    <div class="section_top_padding">
        <div class="page_title_sec">
          <h2 class="sub_title">
            <span class="v-align-middle">Route Card Registration</span>
          </h2>
          <div class="add_new">
            <mat-icon class="circle" (click)="openDialog()">add</mat-icon>
          </div>
        </div>
        <mat-card class="card_sec">
          <mat-card-content class="table_responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  

              <ng-container matColumnDef="machine_name">
                <th mat-header-cell *matHeaderCellDef> Machine Name </th>
                <td mat-cell *matCellDef="let element"> {{element.L0_name}} </td>
              </ng-container>
              <ng-container matColumnDef="component_name">
                <th mat-header-cell *matHeaderCellDef> Route Card Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Route Card Id </th>
                <td mat-cell *matCellDef="let element"> {{element.spec_id}} </td>
              </ng-container>
              
              <!-- Name Column -->
              <ng-container matColumnDef="cycle_time">
                <th mat-header-cell *matHeaderCellDef> Cycle Time </th>
                <td mat-cell *matCellDef="let element"> {{element.cycle_time_factor}} </td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="target">
                <th mat-header-cell *matHeaderCellDef> Target </th>
                <td mat-cell *matCellDef="let element"> {{element.target || '---'}} </td>
              </ng-container>

              <ng-container matColumnDef="multiplication_factor">
                <th mat-header-cell *matHeaderCellDef> Multiplication Factor </th>
                <td mat-cell *matCellDef="let element"> {{element.multiplication_factor || '---'}} </td>
              </ng-container>
  
              <ng-container matColumnDef="action">
                <!-- <mat-header-cell *matHeaderCellDef> Action </mat-header-cell> -->
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="table_action">
                  <button mat-icon-button matTooltip="Edit User" (click)="operator_edit(element, element.id.$oid)"
                    matTooltipPosition="right">
                    <i class="material-icons">
                      edit
                    </i>
                  </button>
                  <button mat-icon-button matTooltip="Delete User" (click)="operator_delete(element.id.$oid)"
                    matTooltipPosition="right">
                    <i class="material-icons">
                      delete
                    </i>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>

        <!-- <mat-paginator  [length]="total_count" [pageSize]="10" (page)="pageEvents($event)"
        [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator> -->
      </div>
    <div *ngIf="myLoader" class="spinner">
      <img src="assets/images/spinner.gif">
    </div>
  </section>
