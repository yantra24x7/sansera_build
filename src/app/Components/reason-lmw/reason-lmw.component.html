<section class="page">
    <div class="section_top_padding">
        <div class="page_title_sec">
            <h2>Reason</h2>
            <div class="add_new">
                <mat-icon class="circle" (click)="openServerDialog()">add</mat-icon>
            </div>
        </div>
        <div class="idle_reason_page">
            <div class="idle_reason_list">
                <div class="idle_reason_item" *ngFor="let reason of reason_table; let i = index">
                    <div class="icon">
                        <span class="icon-text">{{reason?.code}}
                        </span>
                        
                    </div>
                    <h3 >{{reason?.reason}}</h3>

                    <ul class="user_action">
                        <li>
                            <a href="javascript:;">
                                <mat-icon class="v-align-middle display" (click)="edit_view(reason)" matTooltip="Edit">
                                    edit
                                </mat-icon>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <mat-icon class="v-align-middle display" matTooltip="Delete"
                                    (click)="delete_view(reason.id.$oid)">delete </mat-icon>
                            </a>
                        </li>
                    </ul>
                    <!-- <span class="machine_no">{{reason?.code}}</span> -->
                </div>

            </div>
        </div>
    </div>
    <div *ngIf="myLoader" class="spinner">
        <img src="assets/images/spinner.gif">
    </div>

</section>
